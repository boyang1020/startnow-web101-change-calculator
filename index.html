<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>

    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <div>
      <p>How much is due for the sale?</p>
      <input id='amount-due' type='number' placeholder='$$'/>
      <p>How much has the customer given you?</p>
      <input id='amount-received' type='number' placeholder='$'/>
    </div>
    <button id='calculate-change' onclick ='handleClickEvent()' type='button'>Calculate</button>
    <div>
      <p>Dollars</p>
      <p id='dollars-output'>0</p>
    </div>
    <div>
      <p>Quarters</p>
      <p id='quarters-output'>0</p>
    </div>
    <div>
      <p>Dimes</p>
      <p id='dimes-output'>0</p>
    </div>
    <div>
      <p>Nickels</p>
      <p id='nickels-output'>0</p>
    </div>
    <div>
      <p>Pennies</p>
      <p id='pennies-output'>0</p>
    </div>



    <!-- Don't forget to add your <script> tag here -->

  <script src='main.js' charset='utf-8'></script>
 
  </body>
</html>
